<!DOCTYPE html>
<html>
<head>
    <title>Event Recommendations</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h2>Event Recommendations</h2>
    <div class="form-group">
        <label for="interests">Your Interests (comma-separated):</label>
        <input type="text" id="interests" placeholder="e.g., music, art, sports">
    </div>
    <button id="getRecommendations">Get Recommendations</button>
    <div class="loading" id="loading">Loading...</div>
    <div id="results"></div>

    <script src="popup.js"></script>
</body>
</html>
